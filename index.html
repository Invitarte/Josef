 <!--COMENZAR TABLE-->
 <table align="center">
  <tr>
    <td class="encabezado">Fecha</td>
    <td class="encabezado">Hora</td>
    <td class="tabla"></td>
    <td class="encabezado">Cuenta Regresiva</td>
    
  </tr>
  <tr>
    <td class="tabla">05-Jul-2025</td>

    <td class="tabla">7:30 P.M</td>
    <td class="tabla"></td>
    <td><div id="contador"></div></td>
    
  </tr>
 </table>
   <script>
      const fin = new Date("2025-07-05T19:30:00").getTime();
      setInterval(() => {const ahora = new Date().getTime();
        let t = fin - ahora;
        if (t < 0) t = 0;
        const d = Math.floor(t / 864e5);
        const h = Math.floor(t % 864e5 / 36e5);
        const m = Math.floor(t % 36e5 / 6e4);
        const s = Math.floor(t % 6e4 / 1e3);
        document.getElementById("contador").textContent = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
        </script>
</div>

<p class="parrafo">Mis aventuras</p>
<div class="carrusel-contenedor">
  <div class="carrusel" id="carrusel">
  <img src="carrito.svg" alt="4">
    <img src="caballo.jpg" alt="1">
  <img src="oveja.jpg" alt="2">
  <img src="paje.jpg" alt="3">
</div>
<button class="flecha izquierda" onclick="cambiar(-1)">❮</button>
  <button class="flecha derecha" onclick="cambiar(1)">❯</button>
  </div>

  <script>
  const carrusel = document.getElementById("carrusel");
  const total = carrusel.children.length;
  let indice = 0;

  function cambiar(dir) {
    indice = (indice + dir + total) % total;
    carrusel.style.transform = `translateX(-${indice * 100}%)`;
  }
</script>
