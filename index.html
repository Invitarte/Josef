<body>
  <img id="Bienvenida" class="fondo"  src="Josef Aaroon (2).svg" alt="diseño">
 <!--COMENZAR TABLE-->
  <div id="tabla-container" class="bloque animable">
   <table align="center">
    <tr>
     <td class="encabezado">Fecha</td>
     <td class="encabezado">Hora</td>
     <td class="encabezado">Cuenta Regresiva</td>
    
   </tr>
   <tr>
    <td class="tabla">05-Jul-2025</td>
    <td class="tabla">7:30 P.M</td>
    <td><div id="contador"></div></td>
    
  </tr>
 </table>
</div>
   <script>
      const fin = new Date("2025-07-05T19:30:00").getTime();
      setInterval(() => {const ahora = new Date().getTime();
        let t = fin - ahora;
        if (t < 0) t = 0;
        const d = Math.floor(t / 864e5);
        const h = Math.floor(t % 864e5 / 36e5);
        const m = Math.floor(t % 36e5 / 6e4);
        const s = Math.floor(t % 6e4 / 1e3);
        document.getElementById("contador").textContent = `${d}d ${h}h ${m}m ${s}s`;
        }, 1000);
        </script>
</div>

<p id="descripcion" class="parrafo" >Mis aventuras</p>
<div class="carrusel-contenedor" id=descripcion>
  <div class="carrusel" id="carrusel">
  <img src="carrito.svg" alt="4">
    <img src="caballo.jpg" alt="1">
  <img src="oveja.jpg" alt="2">
  <img src="paje.jpg" alt="3">
</div>
<button class="flecha izquierda" onclick="cambiar(-1)">❮</button>
  <button class="flecha derecha" onclick="cambiar(1)">❯</button>
  </div>

  <script>
  const carrusel = document.getElementById("carrusel");
  const total = carrusel.children.length;
  let indice = 0;

  function cambiar(dir) {
    indice = (indice + dir + total) % total;
    carrusel.style.transform = `translateX(-${indice * 100}%)`;
  }
</script>

<p id="descripcion" class="parrafo" >Tenemos el honor de invitarte a celebrar este gran evento, que se llevará a cabo en casa de mis abuelos. Te esperamos, no faltes.</p>
<div id="tabla" class="encuesta" >
  <h2>¿Confirmas tu asistencia?</h2>
  <form id="form-asistencia">
    <label>
      <input type="radio" name="respuesta" value="Sí"> Sí
    </label>
    <label>
      <input type="radio" name="respuesta" value="No"> No
    </label>
    <button type="submit">Enviar</button>
  </form>
  <p id="mensaje"></p>
</div>

<script>
  const form = document.getElementById('form-asistencia');
  const mensaje = document.getElementById('mensaje');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const seleccion = document.querySelector('input[name="respuesta"]:checked');
    if (seleccion) {
      localStorage.setItem('asistencia', seleccion.value);
      mensaje.textContent = 'Tu respuesta ha sido guardada: ' + seleccion.value;
    } else {
      mensaje.textContent = 'Por favor selecciona una opción.';
    }
  });
</script>
    <p  id="despedida" class="parrafo">Ubicación</p>
    <p  id="despedida" class="parrafo"> Clic en el ícono</p>
    
      <a href="https://maps.app.goo.gl/hsXyF2AVv5bcwNDg8"><img id="despedida" class="ubicacion"  src="Josef Aaroon (4).svg" alt="ubi"></a>
<script>
  function animarIDs() {
    const elementos = document.querySelectorAll('[id]');
    const scrollY = window.scrollY + window.innerHeight;

    elementos.forEach(el => {
      const top = el.offsetTop;
      if (scrollY > top + 50) {
        el.classList.add('visible');
      }
    });
  }

  window.addEventListener('scroll', animarIDs);
  window.addEventListener('load', animarIDs);
</script>

</body>
